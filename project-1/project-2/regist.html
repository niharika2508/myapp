<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./sig.css">
</head>
<body>
    <form >
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" autocomplete="off">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="number">Phone Number</label>
            <input type="number" name="number" id="number" autocomplete="off">
        </div>
        <div>
            <label for="dob">Date of birth</label>
            <input type="date" name="bod" id="dob">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="profile">Upload profile image</label>
            <input type="file" name="profile" id="profile">
        </div>
        <div>
            <label for="box">select skills</label>
            <div>
                <input type="checkbox" name="c" id="c">
                <label for="c">C</label>
            </div>
            <div>
                <input type="checkbox" name="c++" id="c++">
                <label for="c++">C++</label>
            </div>
            <div>
                <input type="checkbox" name="java" id="java">
                <label for="java">Java</label>
            </div>
            <div>
                <input type="checkbox" name="python" id="python">
                <label for="python">Python</label>
            </div>
        </div>
        <div>
            <label for="choose">Gender</label>
            <div>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="other">
                <label for="other">None of above</label>
            </div>
        </div>
        <div>
            <label for="state">Seelct your state</label>
            <select name="state" id="state">
                <option value="telangana">Telangana</option>
                <option value="andhrapradesh">Andhara Pradesh</option>
                <option value="tamilnadu">Tamilnadu</option>
                <option value="kerala">Kerala</option>
                <option value="karnataka">karnataka</option>
                <option value="maharastra">Maharastra</option>
            </select>
        </div>
        <div>
            <label for="review">Review</label>
            <textarea name="review" id="" cols="30" rows="8"></textarea>
        </div>
        <button>Register</button>
    </form>
    
</body>
</html>
